<!-- contact start -->
<div class="contact-form">
    <h2>Contact Us</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>

<div class="map-container">
    <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2482.316341588643!2d-0.12775238431405023!3d51.50735099366313!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604ce81e14671%3A0x5e794a3f3d45b5d!2sBig%20Ben!5e0!3m2!1sen!2suk!4v1645665602112!5m2!1sen!2suk" frameborder="0" style="border:0;" allowfullscreen="" loading="lazy" width="800px"></iframe>
